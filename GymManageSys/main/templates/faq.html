{% extends 'base.html' %}
{% block content %}

<main>
		<!-- Services -->
		<section class="container my-4">
			<h1 class="text-center mb-4 section-heading border-bottom pb-2">FAQ</h1>
				<div class="accordion" id="accordionExample">
				{% for faq in faqs %}
				  <div class="card">
					<div class="card-header" id="headingOne">
					  <h5 class="mb-0">
						<button class="btn btn-link" type="button" data-toggle="collapse" data-target="#collapseOne{{forloop.counter}}" aria-expanded="true" aria-controls="collapseOne">
						  {{faq.questions}}
						</button>
					  </h5>
					</div>

					<div id="collapseOne{{forloop.counter}}" class="collapse " aria-labelledby="headingOne" data-parent="#accordionExample">
					  <div class="card-body">
						  {{faq.answers}}
					  </div>
					</div>
				  </div>
				</div>

		{% endfor %}

		</section>
		<!-- End -->




    </main>
    {% endblock %}
